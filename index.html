<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <title>Tip calculator app</title>

  </head>
  <body>
    <header>
      <h1>splitter</h1>
    </header>    

    <main id="calcTip" class="grid-container">
      <section class="bodyCalc">
        <div class="bill">
          <h2>Bill</h2>
          <input type="number" id="billValue"/>
        </div>

        <div class="tip-buttons" id="tipButtons">
          <h2>Select Tip %</h2>
          <button id="btnTip5">5%</button>
					<button id="btnTip10">10%</button>
					<button id="btnTip15">15%</button>
					<button id="btnTip25">25%</button>
					<button id="btnTip50">50%</button>
          <input type="number" placeholder="Custom" id="customTip">
        </div>

        <div class="people-number">
          <h2>Number of People</h2>
          <input type="number" id="numberPeople">
        </div>

      </section>

      <section class="resultCalc">
        <div>
          <h2>
            Tip Amount <br> / person
          </h2>

          <div>
            <img src="images/icon-dollar.svg">0.00
          </div>
        </div> 

        <div>
          <h2>
            Total <br> / person
          </h2>
          
          <div>
            <img src="images/icon-dollar.svg">0.00
          </div>
        </div> 

        <input type="submit" value="Reset" id="btnReset">

      </section>
    </main>

    
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/boarinilucas">Lucas Boarini</a>.
        </div>
      </footer>
    <script type="text/javascript" src="js/script.js" defer></script>
  </body>
</html>
